<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="a Rock, Paper, Scissors, Lizard, Spock Game. A game of chance">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, chance">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link type="image/png" sizes="32x32" rel="icon" href="assets/favicon/icons8-choice-coco-line-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/favicon/icons8-choice-coco-line-96.png">
    <title>Rock-Paper-Scissors-Lizard-Spock Game</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="heading"> Rock-Paper-Scissors-Lizard-Spock Game <img src="assets/images/icon-choice.webp" alt="logo"
                class="logo" /></h1>
    </header>

    <!--Main game area-->
    <main>
    <div class="game-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="lizard">Lizard</button>
        <button id="spock">Spock</button>
        <p>Sheldon's Choice<span id="computer-choice"></span></p>
        <p id="result"></p>
        <p>Tries left <span id="tries"></span></p>
        <p><span id="score"></span></p>
        <div class="play-again-container">
        <button id="play-again">Play Again</button>
        </div>
    </div>

    <!--Message Container-->
    <div id="message-container">
        <div id="welcome-message">
            Welcome to the Rock-Paper-Scissors-Lizard-Spock Game!
            <button id="start-button">Start Game</button>
        </div>
    </div>
</main>
<footer>
    <!--Information section-->
    <div id="icon-container">
    <div id="icon"><i class="fa-solid fa-circle-info"></i></div>
    <div id="information-container">
        <div id="information">
            <p>Do you want to play a Rock, Paper, Scissors, Lizard, Spock Game?<br>Click the button on the main screen
                and play against Sheldon. You have 5 tries in one round to win the game.</p>
        </div>
    </div>
    </div>
</footer>
    <script src="assets/js/script.js"></script>

    <script src="https://kit.fontawesome.com/2608d92977.js" crossorigin="anonymous"></script>
</body>
</html>
